# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  publish:
    name: build, pack & publish
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Publish NuGet
          # You may pin to the exact commit or the version.
          # uses: brandedoutcast/publish-nuget@c12b8546b67672ee38ac87bea491ac94a587f7cc
        uses: rohith/publish-nuget@v2
        with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: Numani.TypedFilePath/Numani.TypedFilePath.csproj
          # NuGet package id, used for version detection & defaults to project name
          PACKAGE_NAME: Numani.TypedFilePath # optional
          # Filepath with version info, relative to root of repository & defaults to PROJECT_FILE_PATH
          VERSION_FILE_PATH: Directory.Build.props # optional
          # Regex pattern to extract version info in a capturing group
          # VERSION_REGEX: # optional, default is ^\s*<Version>(.*)<\/Version>\s*$
          # Useful with external providers like Nerdbank.GitVersioning, ignores VERSION_FILE_PATH & VERSION_REGEX
          # VERSION_STATIC: # optional
          # Flag to toggle git tagging, enabled by default
          TAG_COMMIT: true # optional, default is true
          # Format of the git tag, [*] gets replaced with actual version
          # TAG_FORMAT: # optional, default is v*
          # API key to authenticate with NuGet server
          NUGET_KEY: oy2dya5j5wnv757gjzsae55pycsorcsuxhgmsjnr6ovzgm # optional
          # NuGet server uri hosting the packages, defaults to https://api.nuget.org
          # NUGET_SOURCE: # optional, default is https://api.nuget.org
          # Flag to toggle pushing symbols along with nuget package to the server, disabled by default
          INCLUDE_SYMBOLS: false # optional
